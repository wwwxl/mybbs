{% if latest_Article_list %}
    <ul>
    {% for a in latest_Article_list %}
    <li><a  href="{% url 'bbs:detail' a.id %}">{{ a.Article_title }}</a></li>
    {{ a.Article_text }}
    {% endfor %}
    </ul>
{% else %}
    <p>No comment are available.</p>
{% endif %}

<form action="{% url 'bbs:subart' %}" method="post">

    <!-- Django中需要POST数据的地方都必须有csrf_token -->
    {% csrf_token %}
    <!-- 文章标题 -->
    <div class="form-group">
        <!-- 标签 -->
        <label for="title">文章标题</label>
        <!-- 文本框 -->
        <input type="text" class="form-control" id="title" name="title">
    </div>
    <!-- 文章正文 -->
    <div class="form-group">
        <label for="body">文章正文</label>
        <!-- 文本区域 -->
        <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>
    </div>
    <!-- 提交按钮 -->
    <button type="submit" class="btn btn-primary">完成</button>
</form>
